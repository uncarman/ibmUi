<div class="container innerPage">

    <div ng-include="'pages/_components/nav/headerInner.html'"></div>

    <div class="clearfix"></div>
    <div class="content">
        <div class="row">
            <div class="col-3 innerLeft">
                <div ng-include="'pages/_components/nav/buildingChange.html'"></div>
                <ul class="block">
                    <li class="title">
                        <span class="fa fa-bolt"></span>后台管理
                    </li>
                    <li ng-class="data.settingsRouteInd==$index ? 'active' : ''"
                        ng-repeat="r in data.settingsRoutes"
                        ng-click="goto(r.url);">
                        <span class="fa" ng-class="r.icon"></span>
                        <span ng-bind="r.name"></span>
                    </li>
                </ul>
            </div>

            <div class="col-9 innerRight">
                <div class="block">
                    <div class="title">
                        <span class="fa fa-area-chart"></span>
                        分组管理
                        <span class="pull-right">
                        <button class="btn btn-sm btn-success" ng-click="createItem();">
                                <i class="fa fa-plus"></i>
                                创建分组
                            </button>
                        </span>
                    </div>
                    <div class="body">
                        <div class="table-responsive">
                            <table class="table table-hover table-inline" id="summaryTable">
                                <thead>
                                <tr>
                                    <th ng-repeat="(k,n) in data.tableData.title" ng-bind="n"></th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="v in data.tableData.data">
                                    <td ng-repeat="(k,n) in data.tableData.title"
                                        ng-bind="v[k]"></td>
                                    <td>
                                        <button class="btn btn-sm btn-primary btn-xs" ng-click="bindItem(v);">
                                            <i class="fa fa-folder"></i> 设备
                                        </button>
                                        <button class="btn btn-sm btn-info btn-xs" ng-click="viewItem(v);">
                                            <i class="fa fa-folder"></i> 查看
                                        </button>
                                        <button class="btn btn-sm btn-success btn-xs" ng-click="editItem(v);">
                                            <i class="fa fa-pencil"></i> 编辑
                                        </button>
                                        <button class="btn btn-sm btn-danger btn-xs" ng-click="removeItem(v, $index);">
                                            <i class="fa fa-trash-o"></i> 删除
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade itemEdit in">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span></button>
                    <h4 class="modal-title" ng-show="data.curMethod=='edit' || data.curMethod=='view'" ng-bind="data.curItemCache.name"></h4>
                    <h4 class="modal-title" ng-show="data.curMethod=='create'">创建分组</h4>
                </div>
                <div class="modal-body">
                    <form id="curItem" class="form-horizontal form-label-left">
                        <div>
                            <div class="item form-group" ng-show="data.curMethod=='view' || data.curMethod=='edit'">
                                <label class="control-label col-xs-4">ID:</label>
                                <div class="col-xs-8">
                                    <input type="text" class="form-control col-xs-12"
                                           ng-readonly="data.curMethodReadOnly"
                                           id="id" name="id" ng-model="data.curItem.id" />
                                </div>
                            </div>
                            <div class="item form-group">
                                <label class="control-label col-xs-4">代码:</label>
                                <div class="col-xs-8">
                                    <input type="text" class="form-control col-xs-12"
                                           ng-readonly="data.curMethodReadOnly"
                                           id="code" name="code" ng-model="data.curItem.code" />
                                </div>
                            </div>
                            <div class="item form-group">
                                <label class="control-label col-xs-4">名称:</label>
                                <div class="col-xs-8">
                                    <input type="text" class="form-control col-xs-12"
                                           ng-readonly="data.curMethodReadOnly"
                                           id="name" name="name" ng-model="data.curItem.name" />
                                </div>
                            </div>
                            <div class="item form-group">
                                <label class="control-label col-xs-4">父级ID:</label>
                                <div class="col-xs-8">
                                    <input type="text" class="form-control col-xs-12"
                                           ng-readonly="data.curMethodReadOnly"
                                           id="parent" name="parent" ng-model="data.curItem.parent" />
                                </div>
                            </div>
                            <div class="item form-group">
                                <label class="control-label col-xs-4">类型:</label>
                                <div class="col-xs-8">
                                    <input type="text" class="form-control col-xs-12"
                                           ng-readonly="data.curMethodReadOnly"
                                           id="type" name="type" ng-model="data.curItem.type" />
                                </div>
                            </div>
                            <div class="item form-group">
                                <label class="control-label col-xs-4">面积(m3):</label>
                                <div class="col-xs-8">
                                    <input type="text" class="form-control col-xs-12"
                                           ng-readonly="data.curMethodReadOnly"
                                           id="area" name="area" ng-model="data.curItem.area" />
                                </div>
                            </div>
                            <div class="item form-group">
                                <label class="control-label col-xs-4">备注:</label>
                                <div class="col-xs-8">
                                    <textarea class="form-control col-xs-12"
                                           ng-readonly="data.curMethodReadOnly"
                                           id="note" name="note" ng-model="data.curItem.note"></textarea>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button ng-show="data.curMethod=='create'" type="button" class="btn btn-primary" ng-click="saveItem();">保存</button>
                    <button ng-show="data.curMethod=='edit'" type="button" class="btn btn-primary" ng-click="updateItem();">更新</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade itemMapper in">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span></button>
                    <h4 class="modal-title" ng-bind="data.curItemCache.name + '设备'"></h4>
                </div>
                <div class="modal-body">
                    <p class="form-inline">
                        输入关键字:
                        <input class="form-control" type="text" ng-model="datas.filterKey" />
                    </p>
                    <ul class="list-group" style="max-height:400px; overflow:auto;">
                        <li class="list-group-item" ng-repeat="i in data.itemList | filter : {name:data.filterKey}">
                            <label style="display: block; cursor:pointer;">
                                <input type="checkbox" name="selectedItem" ng-model="i.checked" />
                                <span ng-bind="i.type_name"></span> -
                                <span ng-bind="i.name"></span> -
                                <span ng-bind="i.description"></span>
                            </label>
                        </li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" ng-click="updateGroupItem();">更新</button>
                </div>
            </div>
        </div>
    </div>

</div>
